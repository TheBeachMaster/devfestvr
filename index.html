<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dev Fest VR Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="description" content="Google VR Demo">
    <meta name="author" content="Arthur Kennedy Otieno Jonyo">

    <script src="components/aframe.min.js"></script>
    <script src="components/aframe-animation-component.js"></script>
    <script src="components/aframe-event-set-component.js"></script>
    <script src="components/aframe-layout-component.js"></script>
    <script src="components/aframe-template-component.js"></script>

    <script src="components/set-image.js"></script>
    <script src="components/update-raycaster.js"></script>
    <script src="libs/jquery-1.8.3.js"></script>
    <script>
        $.support.cors = true;
    </script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img src="assets/Abbaye.jpg" crossorigin="anonymous" id="abbaye" alt="">
            <img src="assets/AbbayeOrval.jpg" crossorigin="anonymous" id="abbayeorval" alt="">
            <img src="assets/BadDriburgCountsPark.jpg" crossorigin="anonymous" id="baddriburg" alt="">
            <img src="assets/DresdenZwinger02.jpg" crossorigin="anonymous" id="dresden" alt="">
            <img src="assets/ErmitaMonserrate.jpg" crossorigin="anonymous" id="ermita" alt="">
            <img src="assets/FinlagganCastle02.jpg" crossorigin="anonymous" id="flanaggan" alt="">
            <img src="assets/FrederiksborgCastle.jpg" crossorigin="anonymous" id="fredriks" alt="">
            <img src="assets/KievSaintSofiaChurch.jpg" crossorigin="anonymous" id="stsofia" alt="">
            <img src="assets/LibochoviceCastle.jpg" crossorigin="anonymous" id="libochovice" alt="">
            <img src="assets/LitvinovCastle.jpg" crossorigin="anonymous" id="litvinov" alt="">
            <img src="assets/MoscowKremlinChurches.jpg" crossorigin="anonymous" id="kremlin" alt="">
            <img src="assets/SchwazOrgel.jpg" crossorigin="anonymous" id="schwaz" alt="">

            <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>


            <img src="res/abbey.JPG" id="abbey_thumb" crossorigin="anonymous" alt="">
            <img src="res/dresden.jpg" id="dresden_thumb" crossorigin="anonymous" alt="">
            <img src="res/driburg.jpg" id="driburg_thumb" crossorigin="anonymous" alt="">
            <img src="res/ermitta.jpeg" id="ermitta_thumb" crossorigin="anonymous" alt="">
            <img src="res/finlaggan.jpeg" id="finlaggan_thumb" crossorigin="anonymous" alt="">
            <img src="res/fredrik.jpeg" id="fredrik_thumb" crossorigin="anonymous" alt="">
            <img src="res/kremlin.jpg" id="kremlin_thumb" crossorigin="anonymous" alt="">
            <img src="res/libochovice.jpeg" id="libo_thumb" crossorigin="anonymous" alt="">
            <img src="res/litvinov.jpeg" id="litvinov_thumb" crossorigin="anonymous" alt="">
            <img src="res/orgel.jpg" id="orgel_thumb" crossorigin="anonymous" alt="">
            <img src="res/orval.jpg" id="orval_thumb" crossorigin="anonymous" alt="">
            <img src="res/stsofia.jpeg" id="sofia_thumb" crossorigin="anonymous" alt="">

            <script id="link" type="text/nunjucks">
                <a-plane class="link" height="1" width="1" material="shader: flat; src: {{ thumb }}" event-set__1="_event: mousedown; scale: 1 1 1" event-set__2="_event: mouseup; scale: 1.2 1.2 1" event-set__3="_event: mouseenter; scale: 1.2 1.2 1" event-set__4="_event: mouseleave; scale: 1 1 1"
                    set-image="on: click; target: #image-360; src: {{ src }}" sound="on: click; src: #click-sound" update-raycaster="#cursor"></a-plane>
            </script>

        </a-assets>

        <a-sky id="image-360" radius="3" src="#abbaye"></a-sky>

    </a-scene>

</body>

</html>
